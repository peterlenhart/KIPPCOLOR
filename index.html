<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>KIPP 2×2 Block-Muster</title>

<style>
  :root{
    --cell: 84px;

    --orange: rgb(249,150,30);
    --blue:   rgb(0,107,179);
    --green:  rgb(0,166,82);
    --violet: rgb(164,27,133);
  }

  body{
    margin:0;
    background:#000;
    display:flex;
    justify-content:center;
    align-items:flex-start;
    padding-top:20px;
  }

  .grid{
    display:grid;
    grid-template-columns: repeat(8, var(--cell));
    grid-auto-rows: var(--cell);
  }

  .cell{
    box-sizing:border-box;
    border:1px solid rgba(255,255,255,0.15);
    background: transparent;
  }
</style>
</head>

<body>
  <div class="grid" id="grid"></div>

<script>
  const grid = document.getElementById("grid");

  const COLS = 8;
  const ROWS = 20; // genug Höhe zum Test

  // Grid bauen
  for(let i=0;i<COLS*ROWS;i++){
    const d = document.createElement("div");
    d.className = "cell";
    grid.appendChild(d);
  }

  // Hilfsfunktionen: (row, col) sind 1-basiert: row=6, col=2 (B)
  function idx(row, col){
    return (row-1)*COLS + (col-1);
  }

  function setCellColor(row, col, cssVar){
    const i = idx(row,col);
    const el = grid.children[i];
    if(!el) return;
    el.style.background = `var(${cssVar})`;
  }

  // 2×2 Block färben: top-left Ecke (r,c)
  function paint2x2Block(r, c, cssVar){
    setCellColor(r,   c,   cssVar);
    setCellColor(r,   c+1, cssVar);
    setCellColor(r+1, c,   cssVar);
    setCellColor(r+1, c+1, cssVar);
  }

  // Start: 6B = row 6, col B=2
  const startRow = 6;
  const startCol = 2;

  // Symmetrisches 4×3 Blockmuster (jede Farbe 4×)
  // A=orange, B=blue, C=green, D=violet
  const pattern = [
    ["A","B","C"],
    ["D","C","B"],
    ["B","C","D"],
    ["C","B","A"],
  ];

  const map = {
    "A":"--orange",
    "B":"--blue",
    "C":"--green",
    "D":"--violet",
  };

  // Pattern setzen: jeder Block ist 2×2 Zellen
  for(let br=0;br<4;br++){
    for(let bc=0;bc<3;bc++){
      const topLeftRow = startRow + br*2;
      const topLeftCol = startCol + bc*2;
      paint2x2Block(topLeftRow, topLeftCol, map[pattern[br][bc]]);
    }
  }
</script>
</body>
</html>
