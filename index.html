<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>KIPP Raster 8×…</title>
  <style>
    :root{
      --cols: 8;
      --cell: min(12.5vw, 84px);     /* passt sich an Handybreiten an */
      --grid-alpha: 0.18;            /* Stärke der Rasterlinien */
      --text: rgba(245,245,245,0.90);/* gebrochenes Weiß ~90% */
      --bg: #000;
    }

    html,body{height:100%;margin:0}
    body{
      background: var(--bg);
      display:flex;
      justify-content:center;
      align-items:flex-start;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      overflow:hidden;
    }

    /* Bühne */
    .stage{
      width: 100vw;
      height: 100vh;
      position: relative;
      overflow:hidden;
    }

    /* 8-Spalten-Layout in der Mitte */
    .layout{
      position:absolute;
      left:50%;
      top:0;
      transform: translateX(-50%);
      width: calc(var(--cols) * var(--cell));
      height: 100vh; /* Höhe ergibt sich aus Gerät */
    }

    /* Raster (ein/aus) */
    .grid{
      position:absolute;
      inset:0;
      pointer-events:none;
      opacity: 1;
      background-image:
        repeating-linear-gradient(
          to right,
          rgba(255,255,255,var(--grid-alpha)) 0px,
          rgba(255,255,255,var(--grid-alpha)) 1px,
          rgba(255,255,255,0) 1px,
          rgba(255,255,255,0) var(--cell)
        ),
        repeating-linear-gradient(
          to bottom,
          rgba(255,255,255,var(--grid-alpha)) 0px,
          rgba(255,255,255,var(--grid-alpha)) 1px,
          rgba(255,255,255,0) 1px,
          rgba(255,255,255,0) var(--cell)
        );
    }
    .grid.off{ opacity: 0; }

    /* Textblöcke exakt auf Grid-Zeilen */
    .rowText{
      position:absolute;
      left:0;
      width: 100%;
      height: var(--cell);
      display:flex;
      align-items:center;
      justify-content:center;
      color: var(--text);
      font-weight: 900;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      user-select:none;
      pointer-events:none;
    }

    /* Zeile N => top = (N-1)*cell */
    .r2{ top: calc((2 - 1) * var(--cell)); }
    .r4{ top: calc((4 - 1) * var(--cell)); }

    /* optional: leichte Größenanpassung */
    .rowText span{
      font-size: clamp(18px, 4.8vmin, 34px);
      line-height: 1;
      text-align:center;
      padding: 0 12px;
    }

    /* kleiner Toggle-Button (oben rechts) */
    .toggle{
      position: fixed;
      top: 12px;
      right: 12px;
      z-index: 10;
      background: rgba(255,255,255,0.10);
      border: 1px solid rgba(255,255,255,0.22);
      color: rgba(255,255,255,0.90);
      border-radius: 12px;
      padding: 10px 12px;
      font-weight: 800;
      letter-spacing: 0.02em;
      cursor: pointer;
      -webkit-tap-highlight-color: transparent;
    }
    .toggle:active{ transform: scale(0.98); }
  </style>
</head>
<body>
  <button class="toggle" id="btnGrid" type="button">Grid: ON</button>

  <div class="stage">
    <div class="layout">
      <div class="rowText r2"><span>KIPP COLOR</span></div>
      <div class="rowText r4"><span>KOMBIKARTEN</span></div>

      <div class="grid" id="grid" aria-hidden="true"></div>
    </div>
  </div>

  <script>
    const grid = document.getElementById('grid');
    const btn  = document.getElementById('btnGrid');

    btn.addEventListener('click', () => {
      const off = grid.classList.toggle('off');
      btn.textContent = off ? 'Grid: OFF' : 'Grid: ON';
    });
  </script>
</body>
</html>
